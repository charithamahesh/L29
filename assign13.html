<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Selector Example</title>
  <style>
    /* ID selector to style the button */
    #myButton {
      padding: 10px 20px;
      background-color: #4CAF50; /* green */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #myButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Paragraph with roll number -->
  <p>SEN-A86605224155</p>

  <!-- Button with an ID -->
  <button id="myButton">Click Me</button>

</body>
</html>
