<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Paragraphs</title>
  <style>
    .styled-paragraph {
      color: #2e8b57; /* Sea green text color */
      font-size: 18px;
      margin: 15px 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>

  <p class="styled-paragraph">My name is Charitha M</p>
  <p class="styled-paragraph">B.Tech CSE (2ND SEM)</p>
  <p class="styled-paragraph">SEN-A86605224155</p>

</body>
</html>
