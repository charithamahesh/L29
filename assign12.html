<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled List</title>
  <style>
    .styled-list-item {
      background-color: #ffe4b5; /* Moccasin background */
      font-family: 'Verdana', sans-serif;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      list-style-type: square;
    }
  </style>
</head>
<body>

  <p>SEN-A86605224155</p>

  <ul>
    <li class="styled-list-item">SINGING</li>
    <li class="styled-list-item">DANCING</li>
    <li class="styled-list-item">DRAWING</li>
  </ul>

</body>
</html>
