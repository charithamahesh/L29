<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Section Styling Example</title>
  <style>
    /* Style the section using an ID selector */
    #my-section {
      background-color: #f0f8ff;  /* Light blue background */
      padding: 20px;              /* Space inside the section */
      border: 2px solid #333;     /* Dark border around section */
    }
  </style>
</head>
<body>

  <section id="my-section">
    <h2>Welcome to My Styled Section</h2>
    <p>SEN-A86605224155</p>
  </section>

</body>
</html>
