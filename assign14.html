<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Styling Example</title>
  <style>
    /* Apply styles to the element with ID "special-heading" */
    #special-heading {
      font-family: Arial, sans-serif;
      color: darkblue;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <!-- h4 with id applied -->
  <h4 id="special-heading">my name is Charitha M</h4>

  <!-- Paragraph with roll number -->
  <p>SEN-A86605224155</p>

</body>
</html>
